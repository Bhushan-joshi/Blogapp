{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 content-section">
    <article class="media content-section">
        <img class="rounded-circle article-img"  src="{{ post.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <p class="mr-2" {{ object.author }}</p>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_post' object.pk %}">Update</a>
                         <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete_post' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.post_data }}</p>
        </div>
    </article>
</div>
{% endblock content %}
